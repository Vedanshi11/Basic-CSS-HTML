<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Button</title>
<style>
	input[type=Button]
	{
		height:35px;
		width: 200px;
		margin: 100px;
		background: #D9D9D9;
		color: #FFFFFF;
		font-size: 20px;
		font-family: "Comic Sans MS";
		outline: none;
		border: 2px solid #CD2A2D;
		border-radius: 10px;
	}
	input[type=button]:hover
	{
		cursor: pointer;
		background: #F7DADB;
	}
	input[type=button]:active
	{
		background: #CDD691;
		border: 4px ridge #DA1B1E;
	}
</style>
</head>

<body>
<input type="button" value="Click Me"/>

</body>
</html>
